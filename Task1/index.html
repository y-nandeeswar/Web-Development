<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background-color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      float: left;
    }

    nav {
      float: right;
    }

    header::after {
      content: "";
      display: table;
      clear: both;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffc107;
    }

    .hero {
      background-color: #f8f9fa;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      display: inline-block;
      background-color: #0d6efd;
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0a58ca;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      color: #adb5bd;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .social-links a:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .logo,
      nav {
        float: none;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">MyWebsite With Simple</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to MyWebsite</h2>
      <p>We build modern and responsive websites to help you shine online. Start your journey with us today.</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 MyWebsite. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

</body>
</html>
